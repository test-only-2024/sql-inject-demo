capture:
  build:
    build-command: mvn compile  -T 4 -Dmaven.test.skip=true -DskipTests
    clean-command: mvn clean
  languages:
    include: ["java"]

analyze:
  location: local
  cov-analyze-args:
  - --disable-spotbugs
  - --all-security
  trust: 
    all: false
  checkers:
    all: true
    audit: false
    webapp-security:
      enabled: true
      aggressiveness-level: high

commit:
  connect:
    stream: shichao-sqli
    url: https://testing.coverity.synopsys.com
